<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SHOUTING - Twitter but only yelling</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./favicon.ico">
  </head>
  <body>
    <header>
      <h1 class="title">SHOUTING - Twitter but only yelling</h1>

    </header>
    <main>
      <form class="shout-form">
        <label for="name">NAME</label>
        <input class="u-full-width" type="text" id="name" name="name" value="">
        <label for="content">SHOUT</label>
        <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
        <button class="button-primary">shout into the void!</button>
      </form>
      <div class="loading">
        <img src="loading.gif" alt="loading.gif">
      </div>
      <br>
      <div class="tabular">
      <table class="u-half-width">
        <thead>
          <tr style="text-align: center;">
            <th style="text-align:inherit;">Name</th>
            <th style="text-align: inherit;">Shout</th>
            <th style="inherit;"">When</th>
          </tr>
        </thead>
        <tbody class="shouts">
        </tbody>

      </table>
    </div>
    </main>
    <script src="client.js"></script>
  </body>
</html>
